    <h1>For Loop</h1>
    <script>
        const friendlist =["Aniket","Shivam","Dhiraj","Subodh","Pranali","Chintu","Vrushali","Saurav","laxman","pranaye"]

        const blockaccounts =["Subodh","Vrushali"]

        function sentRequest(friendList){
            console.log(`Sent The Request on Account ${friendList}`)
        }

        for(let i=0; i<friendlist.length; i++){
            const friendList = friendlist[i]

            if(blockaccounts.includes(friendList)){
                console.warn(`You Block Acount ${friendList} dont sent the request`)
    
            }
            else{
                sentRequest(friendList)
            }
        }
    </script>
