<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Java Script</title>
</head>

<body>
    <h1>
         The for loop is the most commonly used loop in JavaScript. It iterates over a block of code a specific
        number of times.
    </h1>
    <script>
        for (let num = 0; num <= 50; num++) {
            console.log(num);
        }

        for(let per=2; per<=20;per++){
            if (per%2==0){
                console.log(per);
            }
        }

        for(let per=3; per<=30;per++){
            if (per%3==0){
                console.log(per);
            }
        }

        for(let adv=5; adv<=50; adv++){
            if (adv%5==0){
                console.log(adv);
            }
        }
    </script>

    <h1>Decrement by using</h1>

    <script>
        for (let num = 50; num >=0; num--){
            console.log(num);
        }

        for (let adv = 10; adv >=0; adv--){
            console.log(adv);
        }
    </script>
</body>

</html>
